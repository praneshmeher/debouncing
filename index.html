<html>
    <head>
        <title>Debouncing</title>
        <style>
            .html{
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        
        <input type="text" onkeyup="debounced()">

        <script>

            function apicall(){
                console.log('apicall')
            }

            function debounce(func, delay){
                let timer
                return function(){
                    const context = this
                    const args = arguments
                    clearTimeout(timer)
                    timer = setTimeout(()=>{
                        func.apply(context, args)
                    }, delay)
                }
            }

            const debounced = debounce(apicall, 2000)

        </script>

    </body>
</html>
